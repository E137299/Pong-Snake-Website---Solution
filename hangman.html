<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css"> 
</head>
<body>
        <div class="container">
       
            <h1>Hangman</h1>
            <div class="hangman-drawing">
                <svg id="hangmanCanvas" width="200" height="200">
                    <line x1="20" y1="180" x2="180" y2="180" style="stroke:#fff;stroke-width:4" />
                    <line x1="40" y1="180" x2="40" y2="20" style="stroke:#fff;stroke-width:4" />
                    <line x1="40" y1="20" x2="120" y2="20" style="stroke:#fff;stroke-width:4" />
                    <line id="rope" x1="120" y1="20" x2="120" y2="50" style="stroke:#fff;stroke-width:2" visibility="hidden" />
                    <circle id="head" cx="120" cy="65" r="15" style="stroke:#fff;stroke-width:2;fill:transparent" visibility="hidden" />
                    <line id="body" x1="120" y1="80" x2="120" y2="130" style="stroke:#fff;stroke-width:2" visibility="hidden" />
                    <line id="leftArm" x1="120" y1="100" x2="100" y2="85" style="stroke:#fff;stroke-width:2" visibility="hidden" />
                    <line id="rightArm" x1="120" y1="100" x2="140" y2="85" style="stroke:#fff;stroke-width:2" visibility="hidden" />
                    <line id="leftLeg" x1="120" y1="130" x2="100" y2="160" style="stroke:#fff;stroke-width:2" visibility="hidden" />
                    <line id="rightLeg" x1="120" y1="130" x2="140" y2="160" style="stroke:#fff;stroke-width:2" visibility="hidden" />
                </svg>
            </div>
    
            <div class="word-display" id="word-display"></div>
    
            <p class="guesses-remaining" id="guesses-remaining"></p>
    
            <div class="guessed-letters" id="guessed-letters"></div>
    
            <div class="keyboard" id="keyboard"></div>
    
            <p class="game-message" id="game-message"></p>
    
            <button class="reset-button" id="reset-button">Reset Game</button>
        </div>
    <script src="hangman.js"></script> 
</body>
</html>
